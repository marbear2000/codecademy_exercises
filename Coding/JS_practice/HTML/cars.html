<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>

<body>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script type="text/javascript">
    function Car (x, y) {
      this.x = x;
      this.y = y;
    };

    function drawCar (car) {
      let carHtml = '<img src="https://nostarch.com/images/car.png">';


      let carElement = $(carHtml);

      carElement.css({
        position: 'absolute',
        left: car.x,
        top: car.y
      });

      $("body").append(carElement);
    };

    let tesla = new Car(50, 50);
    let nissan = new Car(400, 200);

    drawCar(tesla);
    drawCar(nissan);
  </script>

</body>
</html>
