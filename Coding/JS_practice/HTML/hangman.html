<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman!</title>
</head>
<body>
  <h1>Hangman</h1>
  <script type="text/javascript">
    // pick a random word

    let words = ['javascript', 'monkey', 'amazing', 'wallet', 'glass', 'mug'];
    let word = words[Math.floor(Math.random() * words.length)]

    // set up answer array
    let answerArray = [];
    for (let i = 0; i < word.length; i++) {
      answerArray[i] = "_"
    }
    let remainingLetters = word.length;
    let limitGuess = 10;

    // the game loop
    while (remainingLetters > 0 && limitGuess > 0) {
      alert(answerArray.join(" "));

      // get a guess from the player
      limitGuess--;
      let guess = prompt("Guess a letter or click cancel to quit the game ");

      if (guess === null) {
        break;
      } else if (guess.length !== 1){
        alert("Please choose a single letter");
      } else {
        // update the game state with the guess
        guess = guess.toLowerCase();
        for (let j = 0; j < word.length; j++) {
          if(word[j] === guess && answerArray[j] === "_") {
            answerArray[j] = guess;
            remainingLetters--;
          }
        }
      }
    }
      alert(answerArray.join(" "));
      if (limitGuess > 0) {
      alert("Good job! The answer was " + word);
    } else {
      alert("Too bad! The answer was " + word);
    }
  </script>

</body>
</html>
